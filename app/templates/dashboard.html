{% extends 'base_authenticated.html' %}
{% block title %}Dashboard{% endblock %}
{% block content %}
<div class="row">
    <div class="col-md-3">
        <div class="sidebar">
            <div class="list-group">
                <div class="list-group-item dropdown">
                    <a href="#" class="dropdown-toggle" id="profileDropdown" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        <img src="{{ google_info.picture }}" alt="Profile Image" class="img-thumbnail">
                        <h5>{{ google_info.name }}</h5>
                        <p>{{ google_info.email }}</p>
                    </a>
                    <div class="dropdown-menu" aria-labelledby="profileDropdown">
                        <a class="dropdown-item" href="#">Profile</a>
                        <a class="dropdown-item" href="#">Settings</a>
                        <a class="dropdown-item" href="#">Help</a>
                        <div class="dropdown-divider"></div>
                        <a class="dropdown-item" href="{{ url_for('main.logout') }}">Logout</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="col-md-9 main-content">
        <h1>Welcome to the Dashboard</h1>
        <p>User info: {{ google_info }}</p>
    </div>
</div>
{% endblock %}
